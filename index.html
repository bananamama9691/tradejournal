<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Journal - Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-100 via-gray-200 to-gray-300 min-h-screen">
  <div class="flex min-h-screen">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg p-6 border-r">
      <h2 class="text-2xl font-bold text-gray-800 mb-8">ðŸ“˜ TradeTracker</h2>
      <nav class="space-y-4">
        <a href="#" class="block text-gray-600 hover:text-blue-600 font-medium">Dashboard</a>
        <a href="#" class="block text-gray-600 hover:text-blue-600 font-medium">Journal</a>
        <a href="#" class="block text-gray-600 hover:text-blue-600 font-medium">Analytics</a>
        <a href="#" class="block text-gray-600 hover:text-blue-600 font-medium">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col">
      <!-- Topbar -->
      <header class="bg-white border-b shadow p-5">
        <h1 class="text-2xl font-semibold text-gray-800">Dashboard</h1>
      </header>

      <!-- Content Area -->
      <main class="p-8 space-y-10">
        <!-- Welcome Message -->
        <div class="bg-white p-6 rounded-xl shadow glass">
          <p class="text-gray-700 text-lg">ðŸ‘‹ Welcome back! Letâ€™s log your trades and review performance.</p>
        </div>

        <!-- Trade Entry Form -->
        <form id="trade-form" class="bg-white p-6 rounded-xl shadow glass max-w-lg space-y-4">
          <h2 class="text-xl font-semibold mb-2">Add Trade</h2>
          <div>
            <label class="block text-sm font-medium text-gray-700">Ticker</label>
            <input type="text" id="ticker" class="w-full border p-2 rounded" placeholder="e.g. AAPL" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Profit / Loss ($)</label>
            <input type="number" id="pl" class="w-full border p-2 rounded" placeholder="e.g. 120 or -50" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="date" class="w-full border p-2 rounded" required />
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Trade</button>
        </form>

        <!-- Chart + Stats Grid -->
        <div class="grid md:grid-cols-2 gap-6">
          <!-- Chart -->
          <div class="bg-white p-6 rounded-xl shadow glass">
            <h2 class="text-lg font-bold mb-4">ðŸ“ˆ Trade P/L Chart</h2>
            <canvas id="plChart" height="200"></canvas>
          </div>

          <!-- Win Rate Tracker -->
          <div class="bg-white p-6 rounded-xl shadow glass">
            <h2 class="text-lg font-bold mb-4">ðŸ“Š Win Rate Tracker</h2>
            <form id="tradeForm" class="space-y-4">
              <label class="block text-sm">
                Result:
                <select id="tradeResult" class="w-full border p-2 rounded mt-1">
                  <option value="win">Win</option>
                  <option value="loss">Loss</option>
                </select>
              </label>
              <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Add Result</button>
            </form>

            <div id="stats" class="mt-4 text-sm text-gray-800">
              <p>Total Trades: 0</p>
              <p>Wins: 0</p>
              <p>Losses: 0</p>
              <p>Win Rate: 0%</p>
            </div>
          </div>
        </div>

        <!-- Trade Logs -->
        <div class="bg-white p-6 rounded-xl shadow glass max-w-lg">
          <h2 class="text-lg font-bold mb-4">ðŸ“„ Trade Log</h2>
          <div id="trade-list" class="space-y-3"></div>
        </div>
      </main>
    </div>
  </div>
</body>
</html>
