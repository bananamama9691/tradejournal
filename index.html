<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TradeTracker Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
    }
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .neon-btn {
      background: linear-gradient(to right, #4f46e5, #9333ea);
      color: white;
      transition: transform 0.2s ease;
    }
    .neon-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

  <div class="flex h-screen overflow-hidden">
    
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white p-6 shadow-xl flex flex-col space-y-6">
      <h2 class="text-2xl font-bold">ðŸ“Š TradeTracker</h2>
      <nav class="flex flex-col space-y-3">
        <a href="#" class="hover:text-purple-400">Dashboard</a>
        <a href="#" class="hover:text-purple-400">Journal</a>
        <a href="#" class="hover:text-purple-400">Analytics</a>
        <a href="#" class="hover:text-purple-400">Settings</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 overflow-auto">
      <header class="bg-gray-800 p-4 shadow text-xl font-semibold">
        Welcome, Trader ðŸ§ 
      </header>

      <main class="p-6 space-y-10">

        <!-- Trade Form -->
        <section class="glass p-6 rounded-xl shadow-md max-w-lg mx-auto">
          <h3 class="text-xl font-semibold mb-4">Add Trade</h3>
          <form id="trade-form" class="space-y-4">
            <input type="text" id="ticker" placeholder="Ticker (e.g. AAPL)" required class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
            <input type="number" id="pl" placeholder="Profit / Loss (e.g. 150)" required class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
            <input type="date" id="date" required class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white" />
            <button type="submit" class="neon-btn px-4 py-2 rounded">Add Trade</button>
          </form>
        </section>

        <!-- Chart -->
        <section class="glass p-6 rounded-xl shadow-md max-w-4xl mx-auto">
          <h3 class="text-xl font-semibold mb-4">ðŸ“ˆ Trade P/L Chart</h3>
          <canvas id="plChart" width="600" height="300"></canvas>
        </section>

        <!-- Trades List -->
        <section class="glass p-6 rounded-xl shadow-md max-w-2xl mx-auto">
          <h3 class="text-xl font-semibold mb-4">ðŸ“’ Trade History</h3>
          <div id="trade-list" class="space-y-2"></div>
        </section>

        <!-- Win Rate Tracker -->
        <section class="glass p-6 rounded-xl shadow-md max-w-lg mx-auto">
          <h3 class="text-xl font-semibold mb-4">ðŸŽ¯ Win Rate Tracker</h3>
          <form id="tradeForm" class="space-y-4">
            <select id="tradeResult" class="w-full p-2 rounded bg-gray-800 border border-gray-600 text-white">
              <option value="win">Win</option>
              <option value="loss">Loss</option>
            </select>
            <button type="submit" class="neon-btn px-4 py-2 rounded">Log Result</button>
          </form>
          <div id="stats" class="mt-4 text-sm space-y-1">
            <p>Total Trades: 0</p>
            <p>Wins: 0</p>
            <p>Losses: 0</p>
            <p>Win Rate: 0%</p>
          </div>
        </section>

      </main>
    </div>
  </div>

</body>
</html>
