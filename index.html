<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trade Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <style>
    .fade-slide {
      transition: all 0.5s ease-in-out;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex h-screen overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-md p-4" data-aos="fade-right">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 tracking-wide">📘 TradeTracker</h2>
      <nav class="space-y-4">
        <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Dashboard</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Journal</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Analytics</a>
        <a href="#" class="block text-gray-700 hover:text-blue-600 transition">Settings</a>
      </nav>
    </aside>

    <!-- Content -->
    <div class="flex-1 flex flex-col">

      <!-- Topbar -->
      <header class="bg-white p-4 shadow" data-aos="fade-down">
        <h1 class="text-2xl font-semibold text-gray-800">📊 Dashboard</h1>
      </header>

      <!-- Main content -->
      <main class="flex-1 p-6 space-y-10 overflow-auto">
        <p class="text-gray-700 text-lg" data-aos="fade-up">Welcome to your trading journal. Let’s log your trades!</p>

        <!-- Add Trade Form -->
        <form id="trade-form" class="space-y-4 bg-white p-6 rounded-lg shadow max-w-md" data-aos="zoom-in">
          <div>
            <label class="block text-sm font-medium text-gray-700">Ticker</label>
            <input type="text" id="ticker" class="w-full border p-2 rounded" placeholder="e.g. AAPL" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Profit / Loss ($)</label>
            <input type="number" id="pl" class="w-full border p-2 rounded" placeholder="e.g. 120 or -50" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Date</label>
            <input type="date" id="date" class="w-full border p-2 rounded" required />
          </div>
          <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">Add Trade</button>
        </form>

        <!-- Trade P/L Chart -->
        <div class="max-w-2xl bg-white p-6 rounded-lg shadow" data-aos="fade-up">
          <h2 class="text-xl font-bold mb-4">📈 Trade P/L Chart</h2>
          <canvas id="plChart" height="150"></canvas>
        </div>

        <!-- Trade entries -->
        <div id="trade-list" class="space-y-3 max-w-md" data-aos="fade-left"></div>

        <!-- Win Rate Tracker -->
        <div class="bg-white p-6 rounded-lg shadow max-w-md" data-aos="flip-up">
          <h2 class="text-xl font-bold mb-4">🏆 Win Rate Tracker</h2>
          <form id="tradeForm" class="space-y-4">
            <label class="block">
              Result:
              <select id="tradeResult" class="w-full border p-2 rounded mt-1">
                <option value="win">Win</option>
                <option value="loss">Loss</option>
              </select>
            </label>
            <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">Add Trade</button>
          </form>

          <div id="stats" class="mt-4 text-sm text-gray-800">
            <p>Total Trades: 0</p>
            <p>Wins: 0</p>
            <p>Losses: 0</p>
            <p>Win Rate: 0%</p>
          </div>
        </div>
      </main>
    </div>
  </div>

  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>
</body>
</html>
